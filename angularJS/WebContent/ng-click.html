<!DOCTYPE html>
<html>
<head>
<script src="resources/js/angular/angular.min.js"></script>
<script type="text/javascript">
var myApp = angular.module('myApp', []);

myApp.controller('EmailsCtrl', function($scope){
	$scope.emails = {};
	
	$scope.emails.messages = [{
		"from" : "Steve Jobs",
		"subject" : "I think I'm holding my phone wrong ",
		"sent" : "2016-03-23T08:05:59Z"
	}, {
		"from" : "Ellie Goulding",
		"subject" : "I've got Starry Eyes, lulz ",
		"sent" : "2016-03-22T09:05:59Z"
	}];
	
	$scope.deleteEmail = function(index) {
		$scope.emails.messages.splice(index, 1);
	};
	
});
</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div ng-app="myApp">
    <div ng-controller="EmailsCtrl">
        My Inbox:
        <ul>
            <li ng-repeat="message in emails.messages">
                <p>From: {{ message.from }}</p>
                <p>Subject: {{ message.subject }}</p>
                <p>{{ message.sent | date:'MMM d, y h:mm:ss a' }}</p>
                <a ng-click="deleteEmail($index)">Delete email</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
